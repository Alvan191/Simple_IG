<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h4>Edit Post</h4>

        <!-- FORM POST -->
        <form action="/insta/{{ .Post.ID }}/update" method="post">
            <textarea name="content" class="form-control mb-2" required>{{ .Post.Content}}</textarea>

            <button type="submit" class="btn btn-primary">
                Post
            </button>

            <a href="/" class="btn btn-secondary ms-2">Batal</a>
        </form>
    </div>
</body>

</html>
